<script>
    // æ¡£ä½ä»·æ ¼æ˜ å°„
    const TIER_PRICE_MAP = {1: 0.617, 2: 0.667, 3: 0.917};

    function sumReading(reading) {
        return reading.reduce((acc, v) => acc + parseFloat(v), 0);
    }

    function fmtReading(num) {
        // è¯»æ•°è¾“å…¥ step=0.1ï¼Œæœ€å¤š 1 ä½å°æ•°ï¼›æ•´æ•°å°±ä¸å¸¦ .0
        return Number.isInteger(num) ? String(num) : num.toFixed(1);
    }

    /**
     * æ˜¾ç¤ºæ¯ä¸ªè¡¨çš„è¯»æ•°
     * ä¾‹ï¼š
     * - [8593, 8617] => "8593+8617"
     * - [8520]       => "8520"
     */
    function fmtReadingParts(readingArr) {
        return readingArr.map(v => fmtReading(parseFloat(v))).join('+');
    }

    /**
     * æ˜¾ç¤ºæ¯ä¸ªå­è¡¨çš„â€œæœ¬æœŸ-ä¸ŠæœŸâ€æ˜ç»†
     * ä¾‹ï¼š
     *  - curr=[8679,8617], prev=[8593,8617] => "(8679-8593)+(8617-8617)"
     *  - curr=[8520], prev=[8510]           => "8520-8510"
     */
    function fmtDeltaBreakdown(currArr, prevArr) {
        const len = Math.max(currArr.length, prevArr.length);
        const pieces = [];
        for (let i = 0; i < len; i++) {
            const cv = parseFloat(currArr[i]);
            const pv = parseFloat(prevArr[i]);

            const cvText = fmtReading(isNaN(cv) ? 0 : cv);
            const pvText = fmtReading(isNaN(pv) ? 0 : pv);
            pieces.push(`(${cvText}-${pvText})`);
        }
        return pieces.join('+');
    }

    /**
     * è®¡ç®—æœ¬æœŸå•ä»·ï¼š
     * - 2025-07-18ï¼ˆå«ï¼‰ä¹‹å‰ï¼šå›ºå®š 0.600
     * - ä¹‹åï¼šæŒ‰ period.tierï¼ˆç¬¬1/2/3æ¡£ï¼‰å†³å®šå•ä»·ï¼›å¦‚ç¼ºçœåˆ™é»˜è®¤æŒ‰ç¬¬3æ¡£ä»¥ä¿æŒä¸ä½ ç°æœ‰ç»“æœä¸€è‡´
     * è¿”å›ï¼š{ unitPrice, tierLabel }
     */
    function getUnitPrice(period) {
        const cutoff = new Date('2025-07-18');
        const billDate = new Date(period.billingPeriodDate);
        const t = period.tier;
        if (billDate <= cutoff) {
            return {unitPrice: 0.600, tierLabel: "ä¸€"};
        }
        let tierLabel;
        if (t === 1) tierLabel = "ä¸€";
        else if (t === 2) tierLabel = "äºŒ";
        else tierLabel = "ä¸‰";
        return {unitPrice: TIER_PRICE_MAP[t], tierLabel: tierLabel};
    }

    // æ¸²æŸ“ç”µè´¹è¡¨æ ¼
    function renderElectricityTable() {
        const container = document.getElementById('electricityTable');
        container.innerHTML = '';

        billingPeriods.forEach((currentPeriod, idx) => {
            const {unitPrice, tierLabel} = getUnitPrice(currentPeriod);

            // è·³è¿‡æœ€åä¸€æœŸï¼Œå› ä¸ºæ— æ³•å†ä¸ºå®ƒè§£æ[ä¸ŠæœŸæ•°æ®]
            if (idx === billingPeriods.length - 1) {
                return;
            }

            // ä¸ŠæœŸæ˜ å°„ï¼šæ±‚å’Œåçš„æ•°å€¼ + åŸæ•°ç»„ï¼ˆç”¨äºå±•ç¤ºæ˜ç»†ï¼‰
            const previousPeriod = billingPeriods[idx + 1];
            const previousReadingMap = {};
            const previousReadingArrMap = {};
            previousPeriod.meters.forEach(m => {
                previousReadingMap[m.meterId] = sumReading(m.currentReading);
                previousReadingArrMap[m.meterId] = m.currentReading;
            });

            // ä¸€æ¬¡éå†ï¼Œè®¡ç®—æ‰€æœ‰æ±‡æ€»æŒ‡æ ‡ï¼ˆä»æŒ‰ä½ åŸæ¥çš„â€œ4è¡Œï¼š1/2/3+5/4â€æ¥ç®—é’±ï¼‰
            const {
                totalPeopleCount,
                totalMeterPaid,
                totalEnergyUsed
            } = currentPeriod.meters.reduce((accumulator, {meterId, currentReading, peopleCount}) => {
                const curr = sumReading(currentReading);
                const prev = previousReadingMap[meterId];
                const energy = curr - prev;
                accumulator.totalPeopleCount += peopleCount;
                accumulator.totalMeterPaid += energy * unitPrice;
                accumulator.totalEnergyUsed += energy;
                return accumulator;
            }, {
                totalPeopleCount: 0,
                totalMeterPaid: 0,
                totalEnergyUsed: 0
            });

            // å¾…å…¬æ‘Š
            const totalBillingPaid = currentPeriod.totalBillingPaid;
            const totalPublicPaid = totalBillingPaid - totalMeterPaid;
            const isNegativePublicPaid = totalPublicPaid < 0 && false; // å…¬æ‘Šè´¹æ˜¯å¦<0ï¼ˆå½“å‰å¼ºåˆ¶å…³é—­ï¼‰

            // æ¸²æŸ“å—å®¹å™¨
            const block = document.createElement('div');

            if (idx % 2 === 0) block.classList.add('odd-period');

            // æ ‡é¢˜ä¸å³ä¾§æ¡£ä½ä¿¡æ¯
            const headerRow = document.createElement('div');
            headerRow.className = 'd-flex justify-content-between align-items-center mb-2';

            const leftWrap = document.createElement('div');
            leftWrap.className = 'd-flex align-items-center';

            const title = document.createElement('h1');
            title.className = 'mb-0';
            title.textContent = `å¸å•æ—¥æœŸï¼š${currentPeriod.billingPeriodDate} ç”µè´¹æ€»é¢ï¿¥ï¼š${currentPeriod.totalBillingPaid.toFixed(2)}`;
            leftWrap.appendChild(title);

            const rightWrap = document.createElement('div');
            const tierText = `ğŸ“Œç¬¬<span class="tier-badge">${tierLabel}</span>æ¡£ (ï¿¥${unitPrice.toFixed(3)} / kWh)`;
            rightWrap.innerHTML = `<span class="">${tierText}</span>`;

            headerRow.appendChild(leftWrap);
            headerRow.appendChild(rightWrap);
            block.appendChild(headerRow);

            const table = document.createElement('table');
            table.classList.add('table', 'table-bordered', 'table-hover');

            let theadHTML = `
            <thead class="thead-dark">
              <tr>
                <th>ç”µè¡¨</th>
                <th>ä¸ŠæœŸè¯»æ•°</th>
                <th>æœ¬æœŸè¯»æ•°</th>
                <th>åº¦æ•°kWh<br><span class="th-info">æœ¬æœŸè¯»æ•°-ä¸ŠæœŸè¯»æ•°</span></th>
                <th>ç”µè¡¨è´¹ï¿¥<br><span class="th-info">åº¦æ•°Ã—<a href="https://m.sh.bendibao.com/news/265282.html" target="_blank">${unitPrice}</a></span></th>
                <th>å¾…å…¬æ‘Šï¿¥<br><span class="th-info">ç”µè´¹æ€»é¢-æ€»ç”µè¡¨è´¹</span></th>
                <th>å…¬æ‘Šè´¹ï¿¥<br><span class="th-info">å¾…å…¬æ‘ŠÃ—<sup>äººæ•°</sup>&frasl;<sub>æ€»äººæ•°</sub></span></th>
                <th>æ€»è´¹ç”¨ï¿¥<br><span class="th-info">ç”µè¡¨è´¹+å…¬æ‘Šè´¹</span></th>
            `;
            if (isNegativePublicPaid) {
                theadHTML += `
                <th>æ€»è´¹ç”¨ï¿¥<br><span class="th-info">æŒ‰ç”¨ç”µæ¯”ï¼Œå…¬æ‘Šè´¹<0æ—¶ä½¿ç”¨</span><br>
                    <span class="th-info">ç”µè´¹æ€»é¢Ã—<sup>åº¦æ•°</sup>&frasl;<sub>æ€»åº¦æ•°</sub></span>
                </th>
            `;
            }
            theadHTML += `</tr></thead><tbody></tbody>`;

            table.innerHTML = theadHTML;
            const tbody = table.querySelector('tbody');

            let totalCombinePaid = 0;
            let totalRatioPaid = 0;

            currentPeriod.meters.forEach((meter, rowIndex) => {
                const meterId = meter.meterId;
                const peopleCount = meter.peopleCount;

                const currentReadingSum = sumReading(meter.currentReading);
                const previousReadingSum = previousReadingMap[meterId];

                // âœ… æ”¹ï¼šä¸ŠæœŸ/æœ¬æœŸè¯»æ•°åªæ˜¾ç¤ºåˆ†é¡¹ï¼ˆä¸æ˜¾ç¤ºæ±‚å’Œç»“æœï¼‰
                const currentReadingText = fmtReadingParts(meter.currentReading);
                const previousReadingText = fmtReadingParts(previousReadingArrMap[meterId]);

                const energyUsed = currentReadingSum - previousReadingSum;
                const meterPaid = energyUsed * unitPrice;
                const sharedPaid = totalPublicPaid * peopleCount / totalPeopleCount;
                const combinePaid = sharedPaid + meterPaid;
                totalCombinePaid += combinePaid;

                const ratioPaid = (energyUsed / totalEnergyUsed) * totalBillingPaid;
                totalRatioPaid += ratioPaid;

                const alias = meterAliasMap[meterId];

                // âœ… æ”¹ï¼šåº¦æ•°kWh ç¬¬äºŒè¡Œæ˜¾ç¤ºæ¯ä¸ªå­è¡¨çš„ (æœ¬æœŸ-ä¸ŠæœŸ) æ˜ç»†
                const deltaBreakdown = fmtDeltaBreakdown(
                    meter.currentReading,
                    previousReadingArrMap[meterId]
                );

                let rowHTML = `
                    <tr>
                        <td>
                            <span>${meterId}</span><br>
                            <span class="th-info alias-emphasis">${alias || ''}</span><br>
                            <span class="th-info">äººæ•°: ${peopleCount > 1 ? `<span class="people-count-emphasis">${peopleCount}</span>` : peopleCount}</span>
                        </td>
                        <td><span class="td-value">${previousReadingText}</span></td>
                        <td><span class="td-value">${currentReadingText}</span></td>
                        <td>
                            <span class="td-value">${energyUsed.toFixed(1)}</span><br>
                            <span class="th-info">${deltaBreakdown}</span>
                        </td>
                        <td class="meter-paid"><span class="td-value">${meterPaid.toFixed(3)}</span><br><span class="th-info">${energyUsed.toFixed(1)}Ã—${unitPrice}</span></td>
                `;

                // åªåœ¨ç¬¬ä¸€è¡Œè¾“å‡ºå¾…å…¬æ‘Šè¿™ä¸€åˆ—ï¼Œå¹¶åˆå¹¶çºµè·¨â€œæœ¬æœŸç”µè¡¨è¡Œæ•°â€
                if (rowIndex === 0) {
                    rowHTML += `
                        <td rowspan="${currentPeriod.meters.length}" style="vertical-align: middle; text-align: center;">
                            <span class="td-value">${totalPublicPaid.toFixed(3)}</span><br>
                            <span class="th-info">${totalBillingPaid.toFixed(2)}-${totalMeterPaid.toFixed(3)}</span>
                        </td>
                    `;
                }

                rowHTML += `
                        <td class="shared-paid"><span class="td-value">${sharedPaid.toFixed(3)}</span><br><span class="th-info">${totalPublicPaid.toFixed(3)}Ã—<sup>${peopleCount > 1 ? `<span class="people-count-emphasis">${peopleCount}</span>` : peopleCount}</sup>&frasl;<sub>${totalPeopleCount}</sub></span></td>
                        <td class="combine-paid"><span class="td-value">${combinePaid.toFixed(2)}</span><br><span class="th-info">${meterPaid.toFixed(3)}+${sharedPaid > 0 ? sharedPaid.toFixed(3) : `(${sharedPaid.toFixed(3)})`}</span></td>
                `;

                if (isNegativePublicPaid) {
                    rowHTML += `
                        <td class="ratio-paid"><span class="td-value">${ratioPaid.toFixed(2)}</span><br><span class="th-info">${totalBillingPaid}Ã—<sup>${energyUsed.toFixed(1)}</sup>&frasl;<sub>${totalEnergyUsed.toFixed(2)}</sub></span></td>
                    `;
                }

                rowHTML += `</tr>`;
                tbody.insertAdjacentHTML('beforeend', rowHTML);
            });

            let totalRowHTML = `
                <tr>
                    <td>æ€»<span class="th-info"><br>äººæ•°: ${totalPeopleCount}</span></td>
                    <td></td>
                    <td></td>
                    <td><span class="td-value">${totalEnergyUsed.toFixed(1)}</span></td>
                    <td><span class="td-value">${totalMeterPaid.toFixed(3)}</span></td>
                    <td></td>
                    <td></td>
                    <td><span class="td-value">${totalCombinePaid.toFixed(2)}</span>${Math.abs(totalCombinePaid - totalBillingPaid) <= 0.00001 ? "âœ”" : "âœ–"}</td>
            `;
            if (isNegativePublicPaid) {
                totalRowHTML += `<td>${totalRatioPaid.toFixed(2)}</td>`;
            }
            totalRowHTML += `</tr>`;

            tbody.insertAdjacentHTML('beforeend', totalRowHTML);
            block.appendChild(table);

            // â€”â€” ä»…åœ¨ isNegativePublicPaid æ—¶æ‰æ˜¾ç¤ºæç¤º â€”â€” //
            if (isNegativePublicPaid) {
                const noteWrapper = document.createElement('div');
                noteWrapper.className = 'alert alert-info border-0 rounded-0 mt-2';
                noteWrapper.innerHTML = `
                <div class="d-flex align-items-center">
                  <span class="me-2">ğŸ“Œ</span>
                  <div>
                    æœ¬æœŸç”±äºå…¬æ‘Šè´¹<0ï¼Œ<span class="ratio-info">æŒ‰ç”¨ç”µæ¯”</span>ä»˜è´¹
                  </div>
                </div>
              `;
                block.appendChild(noteWrapper);
            }

            container.appendChild(block);
        });
    }
</script>

<script>
    let energyChartInstance = null;

    // è‡ªå®šä¹‰æ’ä»¶ï¼šæŒ‰â€œåŒä¸€å¤©çš„ä¸€ç»„æŸ±å­â€èšåˆï¼Œåªåœ¨ç»„ä¸­å¿ƒç”»ä¸€æ¬¡æ—¥æœŸ
    const dateLabelsPlugin = {
        id: 'dateLabelsPlugin',
        afterDatasetsDraw(chart) {
            const {ctx, scales} = chart;
            const yUsage = scales.yUsage;
            if (!yUsage) return;

            // æ”¶é›†æ‰€æœ‰ bar å…ƒç´ ï¼ŒæŒ‰ dateLabel åˆ†ç»„
            const groups = new Map(); // key: dateLabel, value: {xs: [åƒç´ x...]}
            chart.data.datasets.forEach((ds, dsi) => {
                if (ds.type !== 'bar') return;
                const meta = chart.getDatasetMeta(dsi);
                meta.data.forEach((elem, idx) => {
                    const pt = ds.data[idx];
                    if (!pt || pt.y == null) return;         // åªå¯¹çœŸæ­£æœ‰æŸ±å­çš„ç‚¹ç”»æ ‡ç­¾
                    const label = pt.dateLabel;
                    if (!label) return;
                    if (!groups.has(label)) groups.set(label, {xs: []});
                    groups.get(label).xs.push(elem.x);
                });
            });

            if (groups.size === 0) return;

            ctx.save();
            ctx.font = '10px sans-serif';
            ctx.fillStyle = '#000';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';

            const baselineY = yUsage.bottom + 4; // åŸºçº¿ä½ç½®
            groups.forEach(({xs}, label) => {
                const centerX = xs.reduce((a, b) => a + b, 0) / xs.length;
                ctx.fillText(label, centerX, baselineY);
            });

            ctx.restore();
        }
    };

    /**
     * Chartï¼šæŠŠ period.meters é‡Œçš„â€œ3å·è¡¨+5å·è¡¨â€æ‹†æˆâ€œ3å·è¡¨â€â€œ5å·è¡¨â€
     */
    function getChartReadingsMap(period) {
        const map = {};
        period.meters.forEach(m => {
            const id = m.meterId;
            const arr = m.currentReading;
            console.log("id==" + id + ",arr==" + arr)

            // æ‹†åˆ†ï¼š3å·è¡¨+5å·è¡¨ => 3å·è¡¨ / 5å·è¡¨
            if (id.includes('+')) {
                const ids = id.split('+').map(s => s.trim()).filter(Boolean);
                ids.forEach((sid, idx) => {
                    const v = parseFloat(arr[idx]);
                    if (!isNaN(v)) map[sid] = v;
                });
                return;
            }

            // å¸¸è§„å•è¡¨ï¼šå–ç¬¬1ä¸ªè¯»æ•°
            const v = parseFloat(arr[0]);
            if (!isNaN(v)) map[id] = v;
        });
        return map;
    }

    function renderEnergyChart() {
        // ä»…ä¿ç•™æœ€è¿‘periodCountæœŸï¼ˆindex 0 æ˜¯æœ€æ–°ï¼‰
        const periodCount = 6;
        const lastCount = Math.min(periodCount, billingPeriods.length);
        const recentDesc = billingPeriods.slice(0, lastCount); // newest -> older
        const ascPeriods = recentDesc.slice().reverse();       // oldest -> newest

        // âœ… æ”¹ï¼šå›ºå®šæ˜¾ç¤º 5 ä¸ªè¡¨ï¼ˆ3å·/5å·åˆ†å¼€ï¼‰
        const meterIds = ['1å·è¡¨', '2å·è¡¨', '3å·è¡¨', '4å·è¡¨', '5å·è¡¨'];

        // X è½´èŒƒå›´ï¼šçº¿æ€§æ—¶é—´è½´ï¼ˆè· xStart çš„å¤©æ•°ï¼‰
        const DAY_MS = 24 * 60 * 60 * 1000;
        const startRef = new Date(ascPeriods[0].billingPeriodDate);
        const endRef = new Date(recentDesc[0].billingPeriodDate);
        const xStart = startRef;
        const xEnd = endRef;
        const xMin = 0;
        const xMax = Math.ceil((xEnd - xStart) / DAY_MS);
        const dateToDays = (dateStr) => (new Date(dateStr) - xStart) / DAY_MS;

        // æ•°æ®å®¹å™¨
        const readingPointsMap = {};
        const usagePointsMap = {};
        meterIds.forEach(id => {
            readingPointsMap[id] = [];
            usagePointsMap[id] = [];
        });

        // è‹¥è¦ç»™â€œå€’æ•°ç¬¬periodCountæœŸâ€ä¹Ÿè®¡ç®—ç”¨ç”µé‡ï¼Œéœ€è¦çª—å£å¤–ä¸Šä¸€æœŸï¼ˆæ›´æ—©ä¸€æœŸï¼‰
        const prevForFirst = billingPeriods.length > lastCount ? billingPeriods[lastCount] : null;
        const prevFirstMap = prevForFirst ? getChartReadingsMap(prevForFirst) : null;

        // æ„é€ æŠ˜çº¿(ç´¯è®¡è¯»æ•°) & æŸ±(Î”kWh)
        for (let i = 0; i < ascPeriods.length; i++) {
            const period = ascPeriods[i];
            const xDays = dateToDays(period.billingPeriodDate);

            const currMap = getChartReadingsMap(period);

            // æŠ˜çº¿ï¼šç´¯è®¡è¯»æ•°ï¼ˆæ¯ä¸ªå•è¡¨ï¼‰
            meterIds.forEach(id => {
                const yVal = currMap[id];
                if (yVal == null || isNaN(yVal)) return;
                readingPointsMap[id].push({x: xDays, y: +(+yVal).toFixed(1)});
            });

            // Î”kWhï¼ši==0 ç”¨çª—å£å¤–ä¸Šä¸€æœŸï¼ˆè‹¥æœ‰ï¼‰ï¼›i>0 ç”¨ ascPeriods[i-1]
            if (i === 0) {
                if (prevFirstMap) {
                    meterIds.forEach(id => {
                        const curr = currMap[id];
                        const prev = prevFirstMap[id];
                        if (curr == null || prev == null || isNaN(curr) || isNaN(prev)) return;
                        const used = curr - prev;
                        usagePointsMap[id].push({
                            x: xDays,
                            y: +used.toFixed(1),
                            dateLabel: period.billingPeriodDate
                        });
                    });
                }
            } else {
                const prevPeriod = ascPeriods[i - 1];
                const prevMap = getChartReadingsMap(prevPeriod);

                meterIds.forEach(id => {
                    const curr = currMap[id];
                    const prev = prevMap[id];
                    if (curr == null || prev == null || isNaN(curr) || isNaN(prev)) return;
                    const used = curr - prev;
                    usagePointsMap[id].push({
                        x: xDays,
                        y: +used.toFixed(1),
                        dateLabel: period.billingPeriodDate
                    });
                });
            }
        }

        // é¢œè‰²ï¼ˆæ‰©å±•åˆ° 5 ç»„ï¼‰
        const lineColors = [
            'rgb(255,99,132)',
            'rgb(54,162,235)',
            'rgb(75,192,192)',
            'rgb(255,159,64)',
            'rgb(153,102,255)'
        ];
        const barFills = [
            'rgba(255,99,132,0.25)',
            'rgba(54,162,235,0.25)',
            'rgba(75,192,192,0.25)',
            'rgba(255,159,64,0.25)',
            'rgba(153,102,255,0.25)'
        ];
        const barBorders = [
            'rgba(255,99,132,0.9)',
            'rgba(54,162,235,0.9)',
            'rgba(75,192,192,0.9)',
            'rgba(255,159,64,0.9)',
            'rgba(153,102,255,0.9)'
        ];

        // ç»„è£… datasets
        const datasets = [];
        meterIds.forEach((id, i) => {
            // æŠ˜çº¿
            datasets.push({
                label: `${id}ï¼ˆè¯»æ•°ï¼‰`,
                type: 'line',
                yAxisID: 'yReading',
                data: readingPointsMap[id],
                fill: false,
                tension: 0.35,
                pointRadius: 3,
                borderWidth: 2,
                borderColor: lineColors[i],
                backgroundColor: lineColors[i],
                parsing: false,
            });
            // æŸ±
            datasets.push({
                label: `${id}ï¼ˆç”¨ç”µé‡ï¼‰`,
                type: 'bar',
                yAxisID: 'yUsage',
                data: usagePointsMap[id],
                borderWidth: 1,
                borderColor: barBorders[i],
                backgroundColor: barFills[i],
                parsing: false,
                barPercentage: 0.9,
                categoryPercentage: 0.9
            });
        });

        if (energyChartInstance) energyChartInstance.destroy();

        const ctx = document.getElementById('energyChart').getContext('2d');
        energyChartInstance = new Chart(ctx, {
            data: {datasets},
            options: {
                responsive: true,
                maintainAspectRatio: false,
                parsing: false,
                interaction: {mode: 'nearest', intersect: false},
                layout: {padding: {bottom: 22}},
                scales: {
                    x: {
                        type: 'linear',
                        min: xMin,
                        max: xMax,
                        ticks: {display: false},
                        grid: {drawOnChartArea: true, drawTicks: false}
                    },
                    yUsage: {
                        position: 'right',
                        beginAtZero: true,
                        title: {display: true, text: 'ç”¨ç”µé‡kWh'},
                        grid: {drawOnChartArea: true}
                    },
                    yReading: {
                        position: 'left',
                        title: {display: true, text: 'ç”µè¡¨è¯»æ•°'},
                        grid: {drawOnChartArea: false}
                    }
                },
                plugins: {
                    title: {display: true, text: 'è¿‘' + periodCount + 'æœŸç”¨ç”µå˜åŒ–'},
                    legend: {position: 'top'},
                    tooltip: {
                        callbacks: {
                            title: (items) => {
                                const ds = items[0].dataset;

                                const DAY_MS = 24 * 60 * 60 * 1000;
                                const xStart2 = new Date(ascPeriods[0].billingPeriodDate);
                                const d2 = new Date(xStart2.getTime() + Math.round(items[0].parsed.x) * DAY_MS);
                                const yyyy = d2.getFullYear();
                                const mm = String(d2.getMonth() + 1).padStart(2, '0');
                                const dd = String(d2.getDate()).padStart(2, '0');
                                return `${yyyy}-${mm}-${dd}`;
                            },
                            label: (item) => {
                                const name = item.dataset.label || '';
                                const y = item.parsed.y;
                                return item.dataset.yAxisID === 'yUsage' ? `${name}: ${y} kWh` : `${name}: ${y}`;
                            }
                        }
                    }
                }
            },
            plugins: [dateLabelsPlugin]
        });
